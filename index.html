<!DOCTYPE html>
<html>
	<head>
		<title>Register Form</title>
		<link href="css/formdesign.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			
      <h2>Create New Account</h2>


			<form id="createAccount" class="form" action="" method="">

				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Enter username" />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter email"
					 />
				</div>
				<div class="form-group">
					<label for="DOB">DOB</label>
					<input type="date" name="DOB" id="DOB" class="form-control" placeholder="Enter Date of Birth (MM/DD/YY)"
					 />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Enter password"
					 />
				</div>

				<div class="form-group">
					<label for="cfpassword">Confirm Password</label>
					<input type="password" name="cfpassword" id="cfpassword" class="form-control" placeholder="Enter confirm password"
					 />
				</div>
        
				<button type="button" onclick="createUserAndLogin()" name="submit" id="submit" class="btn">Submit</button>
        
        <!--dummy button that does not work-->
        <button onclick="goToAnotherPage()">Log In</button>
        
        <script>
            function goToAnotherPage() {
                window.open("https://frontend-hackathon.thetpaingdana.repl.co/Template/discussion.html");
            }
        </script>
        
			</form>
       <div class="logo-container">
            <img class="logo" src="your-logo.png" alt="Logo">
        </div>
        <div class="testimonial-container">
            <p class="testimonial">
                "Your service is amazing! I love using your platform. Highly recommended!"
            </p>
            <p class="testimonial">
                "I've been a member for years, and I'm always impressed by the quality of your products."
            </p>
        </div>
		</div>
    <script src = "script.js"></script>
	</body>
</html>
